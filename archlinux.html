<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        .markdown {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve line breaks */
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arch Linux Project</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="archlinux.html">Arch Linux Project</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Markdown Content</h2>
            <div id="markdown-container" class="markdown">
                <!-- Markdown content will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Fetch the Markdown file from the same repository
        fetch('documentation.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                // Insert raw Markdown content into the container
                document.getElementById('markdown-container').textContent = markdown;
            })
            .catch(error => {
                document.getElementById('markdown-container').textContent = 'Error loading Markdown content.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
